<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .app-title {
      font-size: 1.3em;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .error-high { background-color: #ffe5e5; }
    .cpu-high { background-color: #fff0cc; }
  </style>
</head>
<body>
  <h1>Live APM Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    async function loadMetrics() {
      try {
        const response = await fetch("/metrics");
        const data = await response.json();
        const container = document.getElementById("dashboard");
        container.innerHTML = "";

        data.metrics.forEach((m) => {
          const errorClass = m.error_rate > 20 ? "error-high" : "";
          const cpuClass = m.cpu_percent > 80 ? "cpu-high" : "";

          container.innerHTML += `
            <div class="app-title">${m.app} (Updated: ${new Date(m.timestamp).toLocaleTimeString()})</div>
            <table>
              <tr><th colspan="3">Web APM</th></tr>
              <tr><th>Request Count</th><th>Avg Response Time (ms)</th><th>Error Rate (%)</th></tr>
              <tr class="${errorClass}">
                <td>${m.request_count}</td>
                <td>${m.avg_response_time.toFixed(2)}</td>
                <td>${m.error_rate.toFixed(2)}</td>
              </tr>
            </table>
            <table>
              <tr><th colspan="3">Server APM</th></tr>
              <tr><th>CPU (%)</th><th>Memory (%)</th><th>Disk (%)</th></tr>
              <tr class="${cpuClass}">
                <td>${m.cpu_percent.toFixed(1)}</td>
                <td>${m.memory_percent.toFixed(1)}</td>
                <td>${m.disk_percent.toFixed(1)}</td>
              </tr>
            </table>
          `;
        });
      } catch (e) {
        document.getElementById("dashboard").innerHTML = "<p>Unable to load metrics. Check if the API is running.</p>";
        console.error("Fetch error:", e);
      }
    }

    loadMetrics();
    setInterval(loadMetrics, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
